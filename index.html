<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    
    <div class="bg-container">
        <div class="clock-wrapper">
            <h2>Digital Clock</h2>
            <div class="clock-container">
                <div class="clock-div">
                    <h1 id="hours"></h1>
                    <p>Hour</p>
                </div> 
                <div class="div">:</div>
                <div class="clock-div">
                    <h1 id="minutes"></h1>
                    <p>Minute</p>
                </div>
                <div class="div">:</div>
                <div class="clock-div">
                    <h1 id="seconds"></h1>
                    <p>Second</p>
                </div>
                <div class="clock-div">
                    <h1 id="period"></h1>
                </div>
            </div>
            <p>Created by <a href="https://mnsakib.com/">Md Najmus Sakib</a>.</p>
        </div>
        
    </div>

    <script src="js/main.js"></script>
</body>

</html>
